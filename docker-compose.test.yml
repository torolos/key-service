version: "3.9"

services:
  db:
    image: postgres:16
    container_name: jwks-pg-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jwks
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d jwks"]
      interval: 5s
      timeout: 3s
      retries: 20

  tests:
    build: .
    container_name: jwks-tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      STORAGE_BACKEND: psycopg
      POSTGRES_DSN: postgresql://postgres:postgres@db:5432/jwks
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app/src
    # For local iteration without rebuilds:
    # volumes:
    #   - ./src:/app/src:delegated
    #   - ./tests:/app/tests:delegated
    command: >
      sh -c "pytest -q"
